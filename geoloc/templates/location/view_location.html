<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Location</title>
</head>
<body>
    {% if locations %}
        <h1>Location History</h1>
        <ul>
            {% for location in locations %}
                <li>
                    Latitude: {{ location.latitude }}, Longitude: {{ location.longitude }}, Timestamp: {{ location.timestamp }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>{{ error }}</p>
    {% endif %}
    <a href="/">Go Back</a>
</body>
</html>
