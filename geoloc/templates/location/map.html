<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Location Map</title>

    <!-- Include Leaflet CSS and JavaScript from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <style>
        /* Set the map size */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>User Location at {{ timestamp }}</h2>
    <div id="map"></div>

    <!-- Debugging: Display raw values for latitude and longitude -->
    <p>Latitude: {{ latitude }}</p>
    <p>Longitude: {{ longitude }}</p>

    <!-- Pass latitude and longitude as JSON data -->
    <script type="application/json" id="location-data">
        {
            "latitude": 15,
            "longitude": 7
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            try {
                // Parse latitude and longitude from JSON script
                const locationData = JSON.parse(document.getElementById('location-data').textContent);
                const userLocation = [parseFloat(locationData.latitude), parseFloat(locationData.longitude)];

                // Initialize the map centered at the user's location
                const map = L.map('map').setView(userLocation, 14);

                // Add OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);

                // Place a marker at the user's location
                L.marker(userLocation).addTo(map)
                    .bindPopup('User Location')
                    .openPopup();
            } catch (error) {
                console.error("Error loading map:", error);
                alert("Error loading map. Check console for details.");
            }
        });
    </script>
</body>
</html>
